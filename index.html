<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/baguetteBox.min.css">
  <title>Interactive Photo Gallery</title>
</head>
<body>
  <div class="gallery">
    <a href="./photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      <img src="photos/01.jpg" alt="Hay Bales">
    </a>
    <a href="./photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
      <img src="photos/02.jpg" alt="Lake">
    </a>
    <div class="thumbnail__canyon">
      <img src="photos/03.jpg" alt="Canyon">
    </div>
    <div class="thumbnail__iceberg">
      <img src="photos/04.jpg" alt="Iceberg">
    </div>
    <div class="thumbnail__desert">
      <img src="photos/05.jpg" alt="Desert">
    </div>
    <div class="thumbnail__fall">
      <img src="photos/06.jpg" alt="Fall">
    </div>
    <div class="thumbnail__plantation">
      <img src="photos/07.jpg" alt="Plantation">
    </div>
    <div class="thumbnail__dunes">
      <img src="photos/08.jpg" alt="dunes">
    </div>
    <div class="thumbnail__countryside">
      <img src="photos/09.jpg" alt="Countryside Lane">
    </div>
    <div class="thumbnail__sunset">
      <img src="photos/10.jpg" alt="Sunset">
    </div>
    <div class="thumbnail__cave">
      <img src="photos/11.jpg" alt="Cave">
    </div>
    <div class="thumbnail__bluebells">
      <img src="photos/12.jpg" alt="Bluebells">
    </div>
  </div>
  <script src="js/baguetteBox.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
